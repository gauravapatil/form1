<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>Personal Details</div>
    <label for="salutation">Salutation</label>
    <br>
    <select name="salutation" id="salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br><br>
    <label for="f_name">First Name:</label>
    <input type="text" name="firstname" id="f_name" maxlength="20" placeholder="abcd">
    <br><br>
    <label for="l_name">Last Name:</label>
    <input type="text" name="lastname" id="l_name" maxlength="20" placeholder="abcd">
    <br><br>
    <label for="gender">Gender :</label>
    <input type="radio" name="gender" id="gender">
    <label for="gender" id="gender">Male</label>
    <input type="radio" name="gender" id="gender">
    <label for="gender" id="gender">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label for="add">Address:</label>
    <br>
    <textarea name="address" id="add" cols="30" rows="10" style="height:96px ; width: 253px;"></textarea>
    <br><br>
    <input type="submit">
    </form>

</body>
</html>
